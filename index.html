    <script src="jquery-3.7.1.js"></script>
    <script>
      let newEle = 0;
      $(window).scroll(function () {
        //console.log($(window).scrollTop());
        const elem = $(".elem");
        var rect = elem[newEle].getBoundingClientRect();
        var viewPortSize = $(window).height();

        var triggerHeight = viewPortSize - rect.y;
        console.log(triggerHeight);
        console.log(newEle);

        if (triggerHeight > 0) {
          $(".elem").eq(newEle++).css("visibility", "visible").hide().fadeIn(5000);
        }

        if (elem.length < newEle + 1) {
          $(this).off("scroll");
        }
      });
    </script>
