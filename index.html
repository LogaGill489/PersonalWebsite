    <script src="jquery-3.7.1.js"></script>
    <script>
      //forces the screen to the top of the page upon refresh
      var eleArr = [];
      var eleInc = 0;
      //checks if the element is in the viewport
      checkEle = () => {
        const elem = $(".elem");
        var viewPortSize = $(window).height();

        for (var i = 0; i < elem.length; i++) {
          if (eleArr[i] == 1) {
            var rect = elem[i].getBoundingClientRect();
            if (viewPortSize - rect.y > 0) {
              $(".elem").eq(i).css("visibility", "visible").hide().fadeIn(1200);
              eleArr[i] = 0;
              eleInc++;
            }
          }
        }
      };
      $(document).ready(function () {
        //adds a 1 to the array for each elemement in the elem class
        for (var i = 0; i < $(".elem").length; i++) {
          eleArr.push(1);
        }
        checkEle();
      });

      $(window).scroll(function () {
        const elem = $(".elem");
        var viewPortSize = $(window).height();
        checkEle();

        if (eleInc >= elem.length) {
          $(this).off("scroll");
        }
      });
    </script>
