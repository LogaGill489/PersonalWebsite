      $(function () {
        $("#header-container").hide().fadeIn(1200);
        $("#project-header").hide().fadeIn(1200);
        $("#about-header").hide();

        // Function to check if an element is in the viewport
        function isInViewport(element) {
          const rect = element.getBoundingClientRect();
          return (
            rect.top >= 0 &&
            rect.left >= 0 &&
            rect.bottom <=
              (window.innerHeight || document.documentElement.clientHeight) &&
            rect.right <=
              (window.innerWidth || document.documentElement.clientWidth)
          );
        }

        // Check if the about header is in the viewport on scroll
        $(window).on("scroll", function () {
          const aboutHeader = $("#about-header");
          if (isInViewport(aboutHeader[0]) && !aboutHeader.is(":visible"))
            aboutHeader.fadeIn(1200);
        });
      });
    </script>
